<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flying Pusheen Animation with WebGL</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles.css"
      media="screen"
    />
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
  </head>
  <body>
    <div class="game-holder" id="gameHolder">
      <div class="header">
        <h1><span>Flying</span>Pusheen</h1>
        <h2>rainbows are cool.</h2>
      </div>
      <div class="world" id="world"></div>
      <div class="message message--instructions" id="instructions">
        Check back throughout the day<span
          >made by Ziwei, inspired by codrops</span
        >
      </div>
    </div>
    <script>
      function getSkyColour() {
        const date = parseInt(new Date().toLocaleTimeString().slice(0, 2));
        if (
          date === 20 ||
          date === 21 ||
          date === 22 ||
          date === 23 ||
          date === 24 ||
          date === 0 ||
          date === 1 ||
          date === 2 ||
          date === 3 ||
          date === 4
        ) {
          // Night
          return 'linear-gradient(#000, #114271)';
        } else if (date === 5 || date === 6 || date === 7) {
          // Sunrise
          return `linear-gradient(#99e4f7, #f7e7b4)`;
        } else if (date === 8 || date === 9 || date === 10) {
          // Morning
          return `linear-gradient(#4f96ff, #8df2ff)`;
        } else if (date === 11 || date === 12 || date === 13) {
          // Midday
          return `linear-gradient(#4f96ff, #8df2ff)`;
        } else if (date === 14 || date === 15 || date === 16) {
          // Afternoon
          return `linear-gradient(#22a7ff, #ffd04f)`;
        } else if (date === 17 || date === 18 || date === 19) {
          // Sunset
          return `linear-gradient(#9a1abf, #ff6600)`;
        }
      }

      document.getElementById('gameHolder').style.background = getSkyColour();
    </script>
  </body>
</html>
